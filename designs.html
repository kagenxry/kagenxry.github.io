<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Designs</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    background:#0f0f0f;
    color:#fff;
    font-family:'Poppins',sans-serif;
}

.section{
    padding:60px 8%;
}

h2{
    margin-bottom:30px;
    font-size:32px;
    color:#ffb300;
}

.grid{
    display:grid;
    gap:20px;
}

.grid-10{
    grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
}

.grid-5{
    grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
}

.grid-3{
    grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
}

.box{
    background:#1a1a1a;
    height:180px;
    border-radius:15px;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#555;
    font-weight:600;
    transition:.3s;
}

.box:hover{
    background:#222;
    transform:translateY(-5px);
}
</style>
</head>

<body>

<div class="section">
    <h2>Logos</h2>
    <div class="grid grid-10">
        <div class="box">Logo 1</div>
        <div class="box">Logo 2</div>
        <div class="box">Logo 3</div>
        <div class="box">Logo 4</div>
        <div class="box">Logo 5</div>
        <div class="box">Logo 6</div>
        <div class="box">Logo 7</div>
        <div class="box">Logo 8</div>
        <div class="box">Logo 9</div>
        <div class="box">Logo 10</div>
    </div>
</div>

<div class="section">
    <h2>Banners</h2>
    <div class="grid grid-10">
        <div class="box">Banner 1</div>
        <div class="box">Banner 2</div>
        <div class="box">Banner 3</div>
        <div class="box">Banner 4</div>
        <div class="box">Banner 5</div>
        <div class="box">Banner 6</div>
        <div class="box">Banner 7</div>
        <div class="box">Banner 8</div>
        <div class="box">Banner 9</div>
        <div class="box">Banner 10</div>
    </div>
</div>

<div class="section">
    <h2>Social Media Designs</h2>
    <div class="grid grid-5">
        <div class="box">Social 1</div>
        <div class="box">Social 2</div>
        <div class="box">Social 3</div>
        <div class="box">Social 4</div>
        <div class="box">Social 5</div>
    </div>
</div>

<div class="section">
    <h2>Packages</h2>
    <div class="grid grid-3">
        <div class="box">Package 1</div>
        <div class="box">Package 2</div>
        <div class="box">Package 3</div>
    </div>
</div>

</body>
</html>
