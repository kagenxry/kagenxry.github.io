<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Godboyex - Designs</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Poppins',sans-serif;
background:#070b18;
color:#fff;
min-height:100vh;
padding:60px;
position:relative;
overflow-x:hidden;
}

/* ===== Top Bar ===== */

.top-bar{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:60px;
flex-wrap:wrap;
gap:20px;
}

.top-bar h1{
font-size:36px;
color:#60a5fa;
}

.back-btn{
padding:8px 20px;
border-radius:25px;
background:linear-gradient(90deg,#2563eb,#3b82f6);
color:#fff;
text-decoration:none;
font-weight:600;
transition:.3s;
}

.back-btn:hover{
transform:translateY(-4px);
box-shadow:0 10px 20px rgba(37,99,235,.4);
}

/* ===== Designs Grid ===== */

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
}

.box{
height:220px;
border-radius:20px;
background:rgba(255,255,255,0.05);
border:1px solid rgba(255,255,255,0.08);
display:flex;
align-items:center;
justify-content:center;
font-size:18px;
color:#94a3b8;
transition:.35s;
}

.box:hover{
transform:translateY(-10px);
border:1px solid rgba(96,165,250,.4);
box-shadow:0 15px 30px rgba(37,99,235,.25);
}

/* ===== Footer Contact ===== */

.footer{
margin-top:80px;
text-align:center;
color:#94a3b8;
}

.footer a{
color:#60a5fa;
text-decoration:none;
margin-left:5px;
}

@media(max-width:768px){
body{
padding:30px;
}
.top-bar h1{
font-size:28px;
}
}
</style>
</head>

<body>

<div class="top-bar">
<h1>Godboyex Designs</h1>
<a href="index.html" class="back-btn">Back</a>
</div>

<div class="grid">
<div class="box">Design 1</div>
<div class="box">Design 2</div>
<div class="box">Design 3</div>
<div class="box">Design 4</div>
<div class="box">Design 5</div>
<div class="box">Design 6</div>
</div>

<div class="footer">
Follow on Instagram
<a href="https://instagram.com/Godboyex" target="_blank">
<i class="fa-brands fa-instagram"></i> Godboyex
</a>
</div>

</body>
</html>
