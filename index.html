<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kagenxry</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Poppins',sans-serif;
background:#060b1f;
color:#fff;
min-height:100vh;
padding:60px;
}

/* ===== Strong Blue Background Glow ===== */

body::before{
content:"";
position:fixed;
width:1000px;
height:1000px;
background:radial-gradient(circle,#1e40ff 0%,transparent 70%);
top:-300px;
left:-300px;
filter:blur(150px);
z-index:-1;
opacity:.7;
}

/* ===== Top Left Section ===== */

.top-left{
max-width:900px;
}

/* Name */

.top-left h1{
font-size:42px;
color:#1e3a8a; /* dark blue */
font-weight:700;
}

.top-left p{
margin-top:8px;
color:#9ca3af;
font-size:15px;
}

/* Buttons + Stats Row */

.row{
display:flex;
align-items:center;
gap:25px;
margin-top:25px;
flex-wrap:wrap;
}

.btn{
padding:10px 25px;
border-radius:30px;
text-decoration:none;
font-weight:600;
font-size:14px;
}

.primary{
background:linear-gradient(90deg,#2563eb,#3b82f6);
color:#fff;
}

.secondary{
border:1px solid #3b82f6;
color:#fff;
}

/* Stats */

.stats{
display:flex;
gap:20px;
margin-left:20px;
}

.stat{
font-weight:600;
color:#3b82f6;
}

/* ===== Pricing Section ===== */

.pricing{
margin-top:100px;
}

.pricing h2{
font-size:32px;
}

.pricing p{
color:#9ca3af;
margin-top:5px;
}

/* Price Cards */

.cards{
display:flex;
gap:30px;
margin-top:40px;
flex-wrap:wrap;
}

.card{
width:260px;
height:200px;
background:rgba(255,255,255,0.05);
border-radius:20px;
border:1px solid rgba(255,255,255,0.1);
display:flex;
justify-content:center;
align-items:center;
font-size:30px;
font-weight:700;
color:#3b82f6;
backdrop-filter:blur(20px);
}
</style>
</head>

<body>

<div class="top-left">

<h1>Kagenxry</h1>
<p>Gaming & Esports Designer</p>
<p>Training.....</p>

<div class="row">
<a href="designs.html" class="btn primary">For Designs</a>
<a href="#" class="btn secondary">Rate Me</a>

<div class="stats">
<div class="stat">150+</div>
<div class="stat">4+</div>
<div class="stat">100%</div>
</div>
</div>

</div>

<!-- Pricing -->

<div class="pricing">
<h2>Choose Your Perfect Plan</h2>
<p>Right Now</p>

<div class="cards">
<div class="card">$15</div>
<div class="card">$35</div>
<div class="card">$75</div>
</div>

</div>

</body>
</html>
