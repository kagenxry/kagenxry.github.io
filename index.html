<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kagen Xry</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Poppins',sans-serif;
min-height:100vh;
color:#fff;
background:linear-gradient(135deg,#0f0f0f,#1a1a1a,#2a2a2a);
background-size:400% 400%;
animation:moveBG 8s ease infinite;
display:flex;
flex-direction:column;
}

/* حركة خفيفة للخلفية */
@keyframes moveBG{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* Noise Effect */
body::after{
content:"";
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background-image:url("https://grainy-gradients.vercel.app/noise.svg");
opacity:0.05;
pointer-events:none;
z-index:0;
}

/* ====== Top Section ====== */

.top{
display:flex;
justify-content:flex-end;
align-items:center;
padding:30px 50px;
gap:40px;
position:relative;
z-index:2;
}

/* Stats */
.stats{
display:flex;
gap:25px;
}

.stat{
text-align:center;
font-size:14px;
}

.stat h3{
font-size:18px;
}

/* Buttons */
.buttons{
display:flex;
gap:15px;
}

.btn{
padding:8px 20px;
border-radius:25px;
text-decoration:none;
font-weight:600;
font-size:13px;
transition:.3s;
}

.primary{
background:#ffffff;
color:#000;
}

.secondary{
border:1px solid #ffffff;
color:#fff;
}

.btn:hover{
opacity:.7;
transform:translateY(-2px);
}

/* ====== Glass Card Center ====== */

.center{
flex:1;
display:flex;
justify-content:center;
align-items:center;
position:relative;
z-index:2;
}

.glass{
backdrop-filter:blur(20px);
background:rgba(255,255,255,0.05);
border:1px solid rgba(255,255,255,0.1);
padding:60px 80px;
border-radius:25px;
text-align:center;
box-shadow:0 0 40px rgba(0,0,0,0.6);
}

.glass h1{
font-size:42px;
letter-spacing:4px;
}

.glass p{
margin-top:15px;
font-size:15px;
color:#cccccc;
}

/* Responsive */
@media (max-width:768px){

.top{
flex-direction:column;
align-items:center;
gap:20px;
}

.stats{
flex-wrap:wrap;
justify-content:center;
}

.buttons{
flex-wrap:wrap;
justify-content:center;
}

.glass{
padding:40px 30px;
}

.glass h1{
font-size:28px;
}
}
</style>
</head>

<body>

<div class="top">

<div class="stats">
<div class="stat">
<h3>150+</h3>
<p>Projects</p>
</div>

<div class="stat">
<h3>4+</h3>
<p>Years</p>
</div>

<div class="stat">
<h3>100%</h3>
<p>Clients</p>
</div>
</div>

<div class="buttons">
<a href="designs.html" class="btn primary">For Designs</a>
<a href="#" class="btn secondary">Rate Me</a>
</div>

</div>

<div class="center">
<div class="glass">
<h1>KAGENXRY</h1>
<p>Gaming & Esports Designer</p>
<p>Turning Ideas Into Competitive Visual Power</p>
</div>
</div>

</body>
</html>
