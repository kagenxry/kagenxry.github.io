<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kagen Xry</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #141414, #000000);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    color:#fff;
    font-family:'Poppins',sans-serif;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* ===== LAYOUT ===== */

.wrapper{
    width:90%;
    max-width:1300px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

/* ===== GLASS CARD ===== */

.container{
    width:45%;
    padding:50px;
    border-radius:25px;

    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);

    border:1px solid rgba(255,255,255,0.1);
    box-shadow: 0 8px 32px rgba(0,0,0,0.5);

    animation:fadeUp 1s ease forwards;
    opacity:0;
}

h1{
    font-size:55px;
    color:#ffb300;
}

h2{
    margin-top:10px;
    font-weight:400;
    color:#ccc;
}

/* ===== BUTTON ===== */

.design-btn{
    display:inline-block;
    margin-top:30px;
    padding:14px 35px;
    background:#ffb300;
    color:#000;
    font-weight:600;
    border-radius:30px;
    text-decoration:none;
    transition:.3s;
}

.design-btn:hover{
    background:#fff;
    transform:translateY(-4px);
}

/* ===== SOCIALS ===== */

.socials{
    margin-top:35px;
    display:flex;
    gap:25px;
    flex-wrap:wrap;
}

.social{
    display:flex;
    align-items:center;
    gap:8px;
    text-decoration:none;
    color:#ccc;
    font-size:15px;
    transition:.3s;
}

.social i{
    font-size:20px;
}

.social:hover{
    color:#ffb300;
    transform:translateY(-3px);
}

/* ===== CHARACTER ===== */

.character{
    width:40%;
    display:flex;
    justify-content:center;
    animation:characterEnter 1.2s ease forwards;
    opacity:0;
}

.character img{
    width:100%;
    max-width:400px;
    animation:float 3s ease-in-out infinite;
}

/* ===== ANIMATIONS ===== */

@keyframes fadeUp{
    from{
        opacity:0;
        transform:translateY(40px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

@keyframes characterEnter{
    from{
        transform:translateY(100px);
        opacity:0;
    }
    to{
        transform:translateY(0);
        opacity:1;
    }
}

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-15px);}
    100%{transform:translateY(0);}
}
</style>
</head>

<body>

<div class="wrapper">

    <!-- GLASS CARD -->
    <div class="container">
        <h1>Kagen Xry</h1>
        <h2>Gaming & Esports Designer</h2>

        <a href="designs.html" class="design-btn">For Designs</a>

        <div class="socials">
            <a href="https://wa.me/201015885358" target="_blank" class="social">
                <i class="fa-brands fa-whatsapp"></i>
                +201015885358
            </a>

            <a href="https://instagram.com/kagenxry" target="_blank" class="social">
                <i class="fa-brands fa-instagram"></i>
                @kagenxry
            </a>
        </div>
    </div>

    <!-- CHARACTER -->
    <div class="character">
        <!-- حط هنا صورة الشخصية بتاعتك -->
        <img src="character.png" alt="Esports Character">
    </div>

</div>

</body>
</html>
