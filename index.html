<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kagen Xry</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    height:100vh;
    overflow:hidden;
    background:radial-gradient(circle at 30% 30%, #2a0040, #140021 60%);
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* ===== Layout ===== */

.container{
    width:90%;
    max-width:1300px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

/* ===== Left Side ===== */

.left{
    width:55%;
}

.left h1{
    font-size:55px;
}

.left h2{
    margin-top:10px;
    font-weight:400;
    color:#d1c4e9;
}

.hook{
    margin-top:20px;
    font-size:18px;
    color:#c77dff;
}

/* ===== Stats ===== */

.stats{
    display:flex;
    gap:40px;
    margin-top:30px;
}

.stat h3{
    font-size:28px;
    color:#b266ff;
}

.stat p{
    font-size:13px;
    color:#aaa;
}

/* ===== Buttons ===== */

.buttons{
    margin-top:35px;
    display:flex;
    gap:20px;
}

.btn{
    padding:12px 28px;
    border-radius:25px;
    text-decoration:none;
    font-weight:600;
    transition:.3s;
}

.primary{
    background:#6a00ff;
    color:#fff;
}

.primary:hover{
    background:#b266ff;
    transform:translateY(-3px);
}

.secondary{
    border:2px solid #6a00ff;
    color:#fff;
}

.secondary:hover{
    background:#6a00ff;
    transform:translateY(-3px);
}

/* ===== Character ===== */

.right{
    width:40%;
    position:relative;
    display:flex;
    justify-content:center;
    animation:characterEnter 1.2s ease forwards;
}

/* Glow خلف الشخصية */
.right::before{
    content:"";
    position:absolute;
    width:300px;
    height:300px;
    background:radial-gradient(circle,#b266ff55,transparent 70%);
    border-radius:50%;
    z-index:-1;
    filter:blur(60px);
}

.character{
    width:100%;
    max-width:380px;
    animation:float 3.5s ease-in-out infinite;
}

/* ===== Animations ===== */

@keyframes characterEnter{
    from{
        transform:translateY(120px);
        opacity:0;
    }
    to{
        transform:translateY(0);
        opacity:1;
    }
}

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-15px);}
    100%{transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container">

    <div class="left">
        <h1>Kagen Xry</h1>
        <h2>Gaming & Esports Designer</h2>

        <div class="hook">
            Turning Ideas Into Competitive Visual Power
        </div>

        <div class="stats">
            <div class="stat">
                <h3>150+</h3>
                <p>Projects Completed</p>
            </div>
            <div class="stat">
                <h3>4+</h3>
                <p>Years Experience</p>
            </div>
            <div class="stat">
                <h3>100%</h3>
                <p>Client Satisfaction</p>
            </div>
        </div>

        <div class="buttons">
            <a href="designs.html" class="btn primary">For Designs</a>
            <a href="#" class="btn secondary">Rate Me</a>
        </div>
    </div>

    <div class="right">
        <!-- حط هنا صورة الشخصية PNG بخلفية شفافة -->
        <img src="character.png" class="character" alt="Character">
    </div>

</div>

</body>
</html>
