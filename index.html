<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kagen Xry</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    height:100vh;
    overflow:hidden;
    background:radial-gradient(circle at 30% 30%, #2a0040, #140021 60%);
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* ===== Layout ===== */

.container{
    width:90%;
    max-width:1300px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

/* ===== Left Side ===== */

.left{
    width:55%;
}

.left h1{
    font-size:55px;
}

.left h2{
    margin-top:10px;
    font-weight:400;
    color:#d1c4e9;
}

.hook{
    margin-top:20px;
    font-size:18px;
    color:#c77dff;
}

.stats{
    display:flex;
    gap:40px;
    margin-top:30px;
}

.stat h3{
    font-size:28px;
    color:#b266ff;
}

.stat p{
    font-size:13px;
    color:#aaa;
}

.buttons{
    margin-top:35px;
    display:flex;
    gap:20px;
}

.btn{
    padding:12px 28px;
    border-radius:25px;
    text-decoration:none;
    font-weight:600;
    transition:.3s;
}

.primary{
    background:#6a00ff;
    color:#fff;
}

.primary:hover{
    background:#b266ff;
    transform:translateY(-3px);
}

.secondary{
    border:2px solid #6a00ff;
    color:#fff;
}

.secondary:hover{
    background:#6a00ff;
    transform:translateY(-3px);
}

/* ===== Character ===== */

.right{
    width:40%;
    display:flex;
    justify-content:center;
    align-items:center;
    animation:enter 1.2s ease forwards;
}

.character{
    position:relative;
    width:200px;
    height:350px;
    animation:float 3s ease-in-out infinite;
}

/* Head */
.head{
    width:80px;
    height:80px;
    background:#f1c27d;
    border-radius:50%;
    position:absolute;
    top:0;
    left:60px;
}

/* Hair */
.hair{
    width:100px;
    height:60px;
    background:#1a001f;
    border-radius:50px 50px 0 0;
    position:absolute;
    top:-10px;
    left:50px;
    animation:hairMove 3s ease-in-out infinite;
}

/* Body */
.body{
    width:100px;
    height:150px;
    background:#2b004d;
    position:absolute;
    top:80px;
    left:50px;
    border-radius:20px;
}

/* Sword */
.sword{
    width:8px;
    height:180px;
    background:linear-gradient(to bottom,#ccc,#888);
    position:absolute;
    left:150px;
    top:60px;
    transform:rotate(20deg);
    box-shadow:0 0 20px #b266ff;
}

/* Sword Handle */
.sword::before{
    content:"";
    position:absolute;
    width:25px;
    height:12px;
    background:#6a00ff;
    top:-10px;
    left:-8px;
    border-radius:5px;
}

/* Glow */
.character::after{
    content:"";
    position:absolute;
    width:250px;
    height:250px;
    background:radial-gradient(circle,#b266ff55,transparent 70%);
    top:50px;
    left:-25px;
    z-index:-1;
    filter:blur(60px);
}

/* Animations */

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-15px);}
    100%{transform:translateY(0);}
}

@keyframes hairMove{
    0%{transform:rotate(0deg);}
    50%{transform:rotate(5deg);}
    100%{transform:rotate(0deg);}
}

@keyframes enter{
    from{transform:translateY(120px);opacity:0;}
    to{transform:translateY(0);opacity:1;}
}
</style>
</head>

<body>

<div class="container">

    <div class="left">
        <h1>Kagen Xry</h1>
        <h2>Gaming & Esports Designer</h2>

        <div class="hook">
            Turning Ideas Into Competitive Visual Power
        </div>

        <div class="stats">
            <div class="stat">
                <h3>150+</h3>
                <p>Projects Completed</p>
            </div>
            <div class="stat">
                <h3>4+</h3>
                <p>Years Experience</p>
            </div>
            <div class="stat">
                <h3>100%</h3>
                <p>Client Satisfaction</p>
            </div>
        </div>

        <div class="buttons">
            <a href="designs.html" class="btn primary">For Designs</a>
            <a href="#" class="btn secondary">Rate Me</a>
        </div>
    </div>

    <div class="right">
        <div class="character">
            <div class="hair"></div>
            <div class="head"></div>
            <div class="body"></div>
            <div class="sword"></div>
        </div>
    </div>

</div>

</body>
</html>
