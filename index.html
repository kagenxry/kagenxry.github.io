<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KAGENXRY</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Poppins',sans-serif;
height:100vh;
background:linear-gradient(135deg,#050816,#0d132d,#111827);
color:#fff;
position:relative;
overflow:hidden;
}

/* ===== Top Right Section ===== */

.top{
position:absolute;
top:30px;
right:60px;
display:flex;
align-items:center;
gap:40px;
}

.stats{
display:flex;
gap:30px;
}

.stat{
text-align:center;
}

.stat h3{
color:#6aa8ff;
}

.stat p{
font-size:13px;
color:#cfd8ff;
}

/* ===== Buttons ===== */

.buttons{
display:flex;
gap:15px;
}

.btn{
padding:10px 22px;
border-radius:30px;
font-weight:600;
text-decoration:none;
}

.primary{
background:#3a6bff;
color:#fff;
}

.secondary{
border:1px solid #5f2eff;
color:#fff;
}

/* ===== Glass Box Top Left ===== */

.box{
position:absolute;
top:120px;
left:60px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(15px);
border:1px solid rgba(255,255,255,0.1);
padding:60px 80px;
border-radius:20px;
}

.box h1{
font-size:40px;
letter-spacing:3px;
}

.box p{
margin-top:10px;
color:#cfd8ff;
}

/* ===== Responsive ===== */

@media (max-width:768px){

.top{
right:20px;
top:20px;
flex-direction:column;
gap:20px;
}

.box{
left:20px;
top:150px;
padding:40px;
}

.box h1{
font-size:26px;
}

}
</style>
</head>

<body>

<div class="top">

<div class="stats">
<div class="stat">
<h3>150+</h3>
<p>Projects</p>
</div>

<div class="stat">
<h3>4+</h3>
<p>Years</p>
</div>

<div class="stat">
<h3>100%</h3>
<p>Clients</p>
</div>
</div>

<div class="buttons">
<a href="designs.html" class="btn primary">For Designs</a>
<a href="#" class="btn secondary">Rate Me</a>
</div>

</div>

<div class="box">
<h1>KAGENXRY</h1>
<p>Gaming & Esports Designer</p>
<p>Turning Ideas Into Competitive Visual Power</p>
</div>

</body>
</html>
