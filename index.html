<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kagen Xry | Gaming Designer</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#050505;
    font-family:'Orbitron',sans-serif;
    overflow:hidden;
}

/* Animated Neon Background */
body::before{
    content:"";
    position:absolute;
    width:1200px;
    height:1200px;
    background:radial-gradient(circle, rgba(255,115,0,0.7), transparent 60%);
    top:-200px;
    right:-200px;
    filter:blur(150px);
    animation:move1 8s infinite alternate ease-in-out;
}

body::after{
    content:"";
    position:absolute;
    width:900px;
    height:900px;
    background:radial-gradient(circle, rgba(140,0,255,0.6), transparent 60%);
    bottom:-200px;
    left:-200px;
    filter:blur(150px);
    animation:move2 10s infinite alternate ease-in-out;
}

@keyframes move1{
    0%{transform:translate(0,0);}
    100%{transform:translate(-150px,100px);}
}

@keyframes move2{
    0%{transform:translate(0,0);}
    100%{transform:translate(120px,-120px);}
}

/* Card */
.card{
    position:relative;
    width:95%;
    max-width:1500px;
    padding:80px;
    background:rgba(15,15,15,0.6);
    backdrop-filter:blur(25px);
    border-radius:30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    color:#fff;
    transform-style:preserve-3d;
    transition:0.2s;
}

/* Neon Border */
.card::before{
    content:"";
    position:absolute;
    inset:0;
    border-radius:30px;
    padding:2px;
    background:linear-gradient(45deg,#ff7300,#8c00ff);
    -webkit-mask:
      linear-gradient(#000 0 0) content-box,
      linear-gradient(#000 0 0);
    -webkit-mask-composite:xor;
    mask-composite:exclude;
}

/* Left */
.left{
    max-width:650px;
}

.status{
    color:#00ff99;
    margin-bottom:15px;
}

.role{
    color:#ff7300;
    margin-bottom:10px;
    letter-spacing:2px;
}

.name{
    font-size:80px;
    font-weight:800;
    margin-bottom:25px;
    background:linear-gradient(90deg,#ff7300,#8c00ff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow:0 0 25px rgba(255,115,0,0.8);
}

.contact{
    display:flex;
    flex-direction:column;
    gap:12px;
    font-size:18px;
}

.contact span{
    color:#ff7300;
}

/* Character */
.right{
    width:500px;
    height:600px;
    perspective:1000px;
}

.right img{
    width:100%;
    height:100%;
    object-fit:contain;
    filter:drop-shadow(0 0 50px rgba(255,115,0,0.8));
    transition:transform 0.2s ease;
}

/* Button */
.design-btn{
    position:absolute;
    top:40px;
    right:80px;
    padding:12px 35px;
    background:linear-gradient(45deg,#ff7300,#8c00ff);
    border:none;
    border-radius:40px;
    color:#fff;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

.design-btn:hover{
    transform:scale(1.15);
    box-shadow:0 0 25px rgba(255,115,0,0.8);
}

/* Responsive */
@media(max-width:1100px){
    .card{
        flex-direction:column;
        text-align:center;
        gap:40px;
    }

    .name{
        font-size:50px;
    }

    .right{
        width:300px;
        height:auto;
    }
}
</style>
</head>

<body>

<div class="card" id="card">

<button class="design-btn">For Designs</button>

<div class="left">
    <div class="status">‚óè Available for work</div>
    <div class="role">Gaming & Esports Designer</div>
    <div class="name">Kagen Xry</div>

    <div class="contact">
        <div>üìû <span>+201015885358</span></div>
        <div>üì∑ Instagram: <span>@kagenxry</span></div>
        <div>‚úà Telegram: <span>@kagenxry</span></div>
    </div>
</div>

<div class="right">
    <img src="character.png" id="character">
</div>

</div>

<script>
const card = document.getElementById("card");
const character = document.getElementById("character");

document.addEventListener("mousemove", (e) => {
    let x = (window.innerWidth / 2 - e.pageX) / 25;
    let y = (window.innerHeight / 2 - e.pageY) / 25;

    card.style.transform = rotateY(${x}deg) rotateX(${y}deg);
    character.style.transform = rotateY(${x*2}deg) rotateX(${y*2}deg);
});
</script>

</body>
</html>
