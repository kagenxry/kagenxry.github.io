<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kagen Xry</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    height:100vh;
    overflow:hidden;
    background:#140021; /* بنفسجي غامق */
    color:#fff;
    position:relative;
}

/* ===== Falling Leaves ===== */

.leaf{
    position:absolute;
    top:-50px;
    width:20px;
    height:20px;
    background:linear-gradient(45deg,#b266ff,#ff66cc);
    border-radius:50% 0 50% 50%;
    opacity:.7;
    animation:fall linear infinite;
}

@keyframes fall{
    0%{
        transform:translateY(-50px) rotate(0deg);
        opacity:0;
    }
    10%{opacity:.8;}
    100%{
        transform:translateY(110vh) rotate(360deg);
        opacity:0;
    }
}

/* توزيع الورق */
.leaf:nth-child(1){left:5%;animation-duration:8s;animation-delay:0s;}
.leaf:nth-child(2){left:15%;animation-duration:10s;animation-delay:2s;}
.leaf:nth-child(3){left:25%;animation-duration:7s;animation-delay:4s;}
.leaf:nth-child(4){left:40%;animation-duration:9s;animation-delay:1s;}
.leaf:nth-child(5){left:55%;animation-duration:11s;animation-delay:3s;}
.leaf:nth-child(6){left:70%;animation-duration:8s;animation-delay:5s;}
.leaf:nth-child(7){left:85%;animation-duration:10s;animation-delay:2s;}

/* ===== Header ===== */

.header{
    position:absolute;
    top:30px;
    left:40px;
}

.header h1{
    font-size:38px;
    margin-bottom:5px;
}

.header p{
    font-size:16px;
    color:#ccc;
}

/* ===== Socials ===== */

.socials{
    margin-top:10px;
    display:flex;
    gap:15px;
}

.socials a{
    color:#fff;
    font-size:18px;
    transition:.3s;
}

.socials a:hover{
    color:#b266ff;
    transform:scale(1.2);
}

/* ===== For Designs Button ===== */

.design-btn{
    position:absolute;
    top:30px;
    right:40px;
    padding:10px 25px;
    background:#6a00ff;
    border-radius:25px;
    text-decoration:none;
    color:#fff;
    font-weight:600;
    transition:.3s;
}

.design-btn:hover{
    background:#b266ff;
    transform:translateY(-3px);
}
</style>
</head>

<body>

<!-- Falling Leaves -->
<div class="leaf"></div>
<div class="leaf"></div>
<div class="leaf"></div>
<div class="leaf"></div>
<div class="leaf"></div>
<div class="leaf"></div>
<div class="leaf"></div>

<!-- Header -->
<div class="header">
    <h1>Kagen Xry</h1>
    <p>Gaming & Esports Designer</p>

    <div class="socials">
        <a href="https://wa.me/201015885358" target="_blank">
            <i class="fa-brands fa-whatsapp"></i>
        </a>
        <a href="https://instagram.com/kagenxry" target="_blank">
            <i class="fa-brands fa-instagram"></i>
        </a>
    </div>
</div>

<!-- Button -->
<a href="designs.html" class="design-btn">For Designs</a>

</body>
</html>
