<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#000;
    overflow:hidden;
}

/* Animated Glow */
body::before{
    content:"";
    position:absolute;
    width:900px;
    height:900px;
    background:radial-gradient(circle, rgba(255,140,0,0.6), transparent 60%);
    top:10%;
    right:5%;
    animation:moveGlow 8s infinite alternate ease-in-out;
    filter:blur(120px);
}

@keyframes moveGlow{
    0%{transform:translate(0,0);}
    100%{transform:translate(-120px,100px);}
}

/* Card */
.card{
    position:relative;
    width:95%;
    max-width:1400px;
    padding:70px;
    background:rgba(20,20,20,0.6);
    backdrop-filter:blur(20px);
    border-radius:30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    color:#fff;
    animation:fadeIn 1.5s ease forwards;
    opacity:0;
}

@keyframes fadeIn{
    to{opacity:1;}
}

/* Left */
.left{
    max-width:600px;
}

.status{
    color:#00ff88;
    margin-bottom:15px;
}

.role{
    color:#ffb300;
    margin-bottom:10px;
}

.name{
    font-size:75px;
    font-weight:800;
    margin-bottom:25px;
}

.contact{
    display:flex;
    flex-direction:column;
    gap:12px;
    color:#ccc;
}

.contact span{
    color:#ffb300;
}

/* Right Character Area */
.right{
    width:450px;
    height:550px;
    display:flex;
    align-items:center;
    justify-content:center;
}

.right img{
    width:100%;
    max-height:100%;
    object-fit:contain;
    filter:drop-shadow(0 0 40px rgba(255,140,0,0.6));
    animation:float 4s ease-in-out infinite;
}

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-20px);}
    100%{transform:translateY(0);}
}

/* Button */
.design-btn{
    position:absolute;
    top:40px;
    right:70px;
    padding:10px 28px;
    background:#ffb300;
    border:none;
    border-radius:30px;
    font-weight:600;
    cursor:pointer;
    transition:.3s;
}

.design-btn:hover{
    background:#ffa000;
    transform:scale(1.1);
}

/* Responsive */
@media(max-width:1100px){
    .card{
        flex-direction:column;
        text-align:center;
        gap:40px;
    }

    .right{
        width:300px;
        height:auto;
    }

    .name{
        font-size:50px;
    }
}
</style>
</head>

<body>

<div class="card">

<a href="designs.html" class="design-btn">For Designs</a>

</div>

<div class="right">

</div>
