<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kagen Xry</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    height:100vh;
    overflow:hidden;
    background:#140021;
    color:#fff;
    position:relative;
}

/* ===== Falling Leaves ===== */

.leaf{
    position:absolute;
    top:-50px;
    width:18px;
    height:18px;
    background:linear-gradient(45deg,#c77dff,#ff8bd1);
    border-radius:50% 0 50% 50%;
    opacity:.8;
    animation:fall linear infinite;
}

@keyframes fall{
    0%{
        transform:translateY(-50px) rotate(0deg);
        opacity:0;
    }
    10%{opacity:.9;}
    100%{
        transform:translateY(110vh) rotate(360deg);
        opacity:0;
    }
}

.leaf:nth-child(1){left:5%;animation-duration:8s;animation-delay:0s;}
.leaf:nth-child(2){left:15%;animation-duration:10s;animation-delay:2s;}
.leaf:nth-child(3){left:30%;animation-duration:7s;animation-delay:4s;}
.leaf:nth-child(4){left:45%;animation-duration:9s;animation-delay:1s;}
.leaf:nth-child(5){left:60%;animation-duration:11s;animation-delay:3s;}
.leaf:nth-child(6){left:75%;animation-duration:8s;animation-delay:5s;}
.leaf:nth-child(7){left:90%;animation-duration:10s;animation-delay:2s;}

/* ===== Top Left Text ===== */

.top-left{
    position:absolute;
    top:30px;
    left:40px;
}

.top-left h1{
    font-size:38px;
}

.top-left h2{
    margin-top:5px;
    font-size:18px;
    font-weight:400;
    color:#d1c4e9;
}

.top-left .hook{
    margin-top:12px;
    font-size:15px;
    color:#c77dff;
}

/* ===== Top Right Area ===== */

.top-right{
    position:absolute;
    top:30px;
    right:40px;
    display:flex;
    align-items:center;
    gap:40px;
}

.stats{
    display:flex;
    gap:25px;
}

.stat{
    text-align:center;
}

.stat h3{
    font-size:20px;
    color:#c77dff;
}

.stat p{
    font-size:11px;
    color:#aaa;
}

.buttons{
    display:flex;
    gap:15px;
}

.btn{
    padding:10px 22px;
    border-radius:25px;
    text-decoration:none;
    font-weight:600;
    transition:.3s;
    font-size:14px;
}

.primary{
    background:#6a00ff;
    color:#fff;
}

.primary:hover{
    background:#b266ff;
    transform:translateY(-3px);
}

.secondary{
    border:2px solid #6a00ff;
    color:#fff;
}

.secondary:hover{
    background:#6a00ff;
    transform:translateY(-3px);
}

/* ===== Center Character Placeholder ===== */

.center-character{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:350px;
    display:flex;
    justify-content:center;
    align-items:center;
    pointer-events:none;
}

/* الصورة اللي هتحطها */
.center-character img{
    width:100%;
    max-height:500px;
    object-fit:contain;
    animation:float 4s ease-in-out infinite;
}

/* حركة خفيفة */
@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-15px);}
    100%{transform:translateY(0);}
}
</style>
</head>

<body>

<!-- Sakura Leaves -->
<div class="leaf"></div>
<div class="leaf"></div>
<div class="leaf"></div>
<div class="leaf"></div>
<div class="leaf"></div>
<div class="leaf"></div>
<div class="leaf"></div>

<!-- Top Left -->
<div class="top-left">
    <h1>Kagen Xry</h1>
    <h2>Gaming & Esports Designer</h2>
    <div class="hook">
        Turning Ideas Into Competitive Visual Power
    </div>
</div>

<!-- Top Right -->
<div class="top-right">

    <div class="stats">
        <div class="stat">
            <h3>150+</h3>
            <p>Projects Completed</p>
        </div>
        <div class="stat">
            <h3>4+</h3>
            <p>Years</p>
        </div>
        <div class="stat">
            <h3>100%</h3>
            <p>Client</p>
        </div>
    </div>

    <div class="buttons">
        <a href="designs.html" class="btn primary">For Designs</a>
        <a href="#" class="btn secondary">Rate Me</a>
    </div>

</div>

<!-- مكان تحط فيه شخصيتك -->
<div class="center-character">
    <!-- حط هنا اسم صورة شخصيتك -->
    <img src="your-character.png" alt="">
</div>

</body>
</html>
