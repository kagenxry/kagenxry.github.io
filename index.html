<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kagen Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#000;
    overflow:hidden;
}

/* Animated Glow Background */
body::before{
    content:"";
    position:absolute;
    width:800px;
    height:800px;
    background:radial-gradient(circle, rgba(255,140,0,0.6), transparent 60%);
    top:20%;
    right:10%;
    animation:moveGlow 8s infinite alternate ease-in-out;
    filter:blur(120px);
}

@keyframes moveGlow{
    0%{transform:translate(0,0);}
    100%{transform:translate(-100px,80px);}
}

/* Glass Card */
.card{
    position:relative;
    width:90%;
    max-width:1100px;
    padding:60px;
    background:rgba(20,20,20,0.6);
    backdrop-filter:blur(20px);
    border-radius:25px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    color:#fff;
    animation:fadeIn 1.5s ease forwards;
    opacity:0;
}

@keyframes fadeIn{
    to{opacity:1;}
}

/* Left */
.left{
    max-width:550px;
}

.status{
    color:#00ff88;
    margin-bottom:15px;
    opacity:0;
    animation:slideUp 1s ease forwards;
    animation-delay:.5s;
}

.role{
    color:#ffb300;
    margin-bottom:10px;
    opacity:0;
    animation:slideUp 1s ease forwards;
    animation-delay:.8s;
}

.name{
    font-size:70px;
    font-weight:800;
    margin-bottom:25px;
    opacity:0;
    animation:slideUp 1s ease forwards;
    animation-delay:1.1s;
}

.contact{
    display:flex;
    flex-direction:column;
    gap:10px;
    color:#ccc;
    opacity:0;
    animation:slideUp 1s ease forwards;
    animation-delay:1.4s;
}

.contact span{
    color:#ffb300;
}

/* Button */
.cv-btn{
    position:absolute;
    top:40px;
    right:60px;
    padding:10px 25px;
    background:#ffb300;
    border:none;
    border-radius:30px;
    font-weight:600;
    cursor:pointer;
    transition:.3s;
}

.cv-btn:hover{
    background:#ffa000;
    transform:scale(1.1);
}

/* Animations */
@keyframes slideUp{
    from{
        transform:translateY(40px);
        opacity:0;
    }
    to{
        transform:translateY(0);
        opacity:1;
    }
}

/* Mouse Move Effect */
.card:hover{
    transform:scale(1.02);
    transition:.4s ease;
}

/* Responsive */
@media(max-width:900px){
    .name{
        font-size:45px;
    }
}
</style>
</head>

<body>

<div class="card">

<button class="cv-btn">Download CV</button>

<div class="left">
    <div class="status">‚óè Available for work</div>
    <div class="role">Full Stack Developer</div>
    <div class="name">Kagen Xry</div>

    <div class="contact">
        <div>üìû <span>+201015885358</span></div>
        <div>üì∑ Instagram: <span>@kagenxry</span></div>
        <div>‚úà Telegram: <span>@kagenxry</span></div>
    </div>
</div>

</div>

</body>
</html>
