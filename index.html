<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    height:100vh;
    overflow:hidden;
    background:#140021;
    color:#fff;
    position:relative;
}

/* ===== Falling Sakura Leaves ===== */

.leaf{
    position:absolute;
    top:-50px;
    width:18px;
    height:18px;
    background:linear-gradient(45deg,#c77dff,#ff8bd1);
    border-radius:50% 0 50% 50%;
    opacity:.8;
    animation:fall linear infinite;
}

@keyframes fall{
    0%{
        transform:translateY(-50px) rotate(0deg);
        opacity:0;
    }
    10%{opacity:.9;}
    100%{
        transform:translateY(110vh) rotate(360deg);
        opacity:0;
    }
}

.leaf:nth-child(1){left:5%;animation-duration:8s;animation-delay:0s;}
.leaf:nth-child(2){left:15%;animation-duration:10s;animation-delay:2s;}
.leaf:nth-child(3){left:30%;animation-duration:7s;animation-delay:4s;}
.leaf:nth-child(4){left:45%;animation-duration:9s;animation-delay:1s;}
.leaf:nth-child(5){left:60%;animation-duration:11s;animation-delay:3s;}
.leaf:nth-child(6){left:75%;animation-duration:8s;animation-delay:5s;}
.leaf:nth-child(7){left:90%;animation-duration:10s;animation-delay:2s;}

/* ===== Header Left ===== */

.header{
    position:absolute;
    top:30px;
    left:40px;
}

.header h1{
    font-size:38px;
    margin-bottom:5px;
}

.header p{
    font-size:16px;
    color:#d1c4e9;
}

/* ===== Social Links ===== */

.socials{
    margin-top:12px;
    display:flex;
    flex-direction:column;
    gap:8px;
}

.social-link{
    display:flex;
    align-items:center;
    gap:8px;
    font-size:14px;
    text-decoration:none;
    color:#fff;
    transition:.3s;
}

.social-link i{
    font-size:18px;
}

.social-link:hover{
    color:#c77dff;
    transform:translateX(5px);
}

/* ===== For Designs Button ===== */

.design-btn{
    position:absolute;
    top:30px;
    right:40px;
    padding:10px 25px;
    background:#6a00ff;
    border-radius:25px;
    text-decoration:none;
    color:#fff;
    font-weight:600;
    transition:.3s;
}

.design-btn:hover{
    background:#b266ff;
    transform:translateY(-3px);
}
</style>
</head>

<body>
