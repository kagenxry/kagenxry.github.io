<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kagen Xry</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
    color:#fff;

    /* ===== GRADIENT واضح فعلاً ===== */
    background: linear-gradient(
        -45deg,
        #000000,
        #1a0f00,
        #2a1a00,
        #001a1a,
        #000814,
        #000000
    );
    background-size:500% 500%;
    animation: gradientMove 15s ease infinite;
}

/* ===== GLOW EFFECT ===== */

body::before{
    content:"";
    position:absolute;
    width:700px;
    height:700px;
    background: radial-gradient(circle, rgba(255,179,0,0.25), transparent 70%);
    top:-200px;
    left:-200px;
    filter:blur(120px);
    animation: glowMove 6s ease-in-out infinite alternate;
    z-index:-1;
}

body::after{
    content:"";
    position:absolute;
    width:600px;
    height:600px;
    background: radial-gradient(circle, rgba(0,150,255,0.2), transparent 70%);
    bottom:-200px;
    right:-200px;
    filter:blur(120px);
    z-index:-1;
}

/* ===== LAYOUT ===== */

.wrapper{
    width:90%;
    max-width:1300px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    animation:fadeUp 1s ease forwards;
    opacity:0;
}

/* ===== TEXT AREA ===== */

.content{
    width:55%;
}

h1{
    font-size:65px;
    color:#ffffff;
    text-shadow:0 0 25px rgba(255,255,255,0.25);
}

h2{
    margin-top:15px;
    font-weight:400;
    color:#cccccc;
}

/* ===== BUTTON ===== */

.design-btn{
    display:inline-block;
    margin-top:30px;
    padding:12px 30px;
    background:#ffb300;
    color:#000;
    font-weight:600;
    border-radius:30px;
    text-decoration:none;
    transition:.3s;
}

.design-btn:hover{
    background:#fff;
    transform:translateY(-3px);
}

/* ===== SOCIALS ===== */

.socials{
    margin-top:40px;
    display:flex;
    gap:25px;
    flex-wrap:wrap;
}

.social{
    display:flex;
    align-items:center;
    gap:8px;
    text-decoration:none;
    color:#ffffff;
    font-size:15px;
    transition:.3s;
}

.social i{
    font-size:20px;
}

.social:hover{
    color:#ffb300;
    transform:translateY(-3px);
}

/* ===== CHARACTER ===== */

.character{
    width:40%;
    display:flex;
    justify-content:center;
    animation:characterEnter 1.2s ease forwards;
}

.character img{
    width:100%;
    max-width:420px;
    animation:float 3.5s ease-in-out infinite;
}

/* ===== ANIMATIONS ===== */

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

@keyframes glowMove{
    from{transform:translateY(0px);}
    to{transform:translateY(50px);}
}

@keyframes fadeUp{
    from{
        opacity:0;
        transform:translateY(40px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

@keyframes characterEnter{
    from{
        transform:translateY(120px);
        opacity:0;
    }
    to{
        transform:translateY(0);
        opacity:1;
    }
}

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-18px);}
    100%{transform:translateY(0);}
}
</style>
</head>

<body>

<div class="wrapper">

    <div class="content">
        <h1>Kagen Xry</h1>
        <h2>Gaming & Esports Designer</h2>

        <a href="designs.html" class="design-btn">For Designs</a>

        <div class="socials">
            <a href="https://wa.me/201015885358" target="_blank" class="social">
                <i class="fa-brands fa-whatsapp"></i>
                +201015885358
            </a>

            <a href="https://instagram.com/kagenxry" target="_blank" class="social">
                <i class="fa-brands fa-instagram"></i>
                @kagenxry
            </a>
        </div>
    </div>

    <div class="character">
        <img src="character.png" alt="Character">
    </div>

</div>

</body>
</html>
