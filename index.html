<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Poppins',sans-serif;
min-height:100vh;
color:#fff;
background:linear-gradient(-45deg,#140021,#2a0047,#3d0066,#1a0033);
background-size:400% 400%;
animation:gradientBG 6s ease infinite;
position:relative;
}

@keyframes gradientBG{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* Leaves */
.leaf{
position:absolute;
top:-50px;
width:15px;
height:15px;
background:linear-gradient(45deg,#c77dff,#ff8bd1);
border-radius:50% 0 50% 50%;
opacity:.7;
animation:fall linear infinite;
}

@keyframes fall{
0%{transform:translateY(-50px) rotate(0deg);opacity:0;}
10%{opacity:.9;}
100%{transform:translateY(110vh) rotate(360deg);opacity:0;}
}

.leaf:nth-child(1){left:5%;animation-duration:8s;}
.leaf:nth-child(2){left:20%;animation-duration:10s;}
.leaf:nth-child(3){left:35%;animation-duration:7s;}
.leaf:nth-child(4){left:50%;animation-duration:9s;}
.leaf:nth-child(5){left:65%;animation-duration:11s;}
.leaf:nth-child(6){left:80%;animation-duration:8s;}
.leaf:nth-child(7){left:95%;animation-duration:10s;}

/* Layout */
.container{
display:flex;
justify-content:space-between;
align-items:flex-start;
padding:40px;
flex-wrap:wrap;
}

.left{
max-width:500px;
}

.left h1{
font-size:38px;
}

.left h2{
margin-top:5px;
font-size:18px;
font-weight:400;
color:#d1c4e9;
}

.hook{
margin-top:12px;
font-size:15px;
color:#c77dff;
}

.social{
margin-top:20px;
display:flex;
flex-direction:column;
gap:12px;
}

.social a{
text-decoration:none;
color:#fff;
display:flex;
align-items:center;
gap:10px;
transition:.3s;
}

.social a:hover{
color:#c77dff;
transform:translateX(5px);
}

.right{
display:flex;
flex-direction:column;
align-items:flex-end;
gap:25px;
}

.stats{
display:flex;
gap:25px;
}

.stat{
text-align:center;
}

.stat h3{
color:#c77dff;
}

.buttons{
display:flex;
gap:15px;
}

.btn{
padding:10px 22px;
border-radius:25px;
text-decoration:none;
font-weight:600;
transition:.3s;
font-size:14px;
}

.primary{
background:#6a00ff;
color:#fff;
}

.secondary{
border:2px solid #6a00ff;
color:#fff;
}

.btn:hover{
transform:translateY(-3px);
background:#b266ff;
}

/* ========================= */

.stats{

justify-content:center;

.buttons{

}
